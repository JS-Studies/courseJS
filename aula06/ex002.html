<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body{
            background-color: rgb(117, 201, 201);
            color: white;
            font: normal 12px Arial;
        }
    </style>
</head>
<body>
    <h1>Hello </h1>
    <p>Nice to meet you</p>

    <script>
        var name = window.prompt("Qual é o seu nome ?");
       
        // string + string = a concatenação
        window.alert("É um prazer te conhecer, " + name + "!");

        var h1Node = document.querySelector("h1"); 
        h1Node.textContent += name + "!";
    </script>
</body>
</html>
