<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
      body{
        font: normal 24px Arial;
      }
    </style>

</head>
<body>
    <script>
        var name = window.prompt("Qual é o seu nome ?");
        document.writeln(`Olá ${name}, seu nome tem ${name.length} letras.`);
        document.writeln(`Olá ${name}, seu nome em uppercase é ${name.toUpperCase()}.`);
    </script>
</body>
</html>
