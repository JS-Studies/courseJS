<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica identidade no brasil</title>
</head>
<body>
<h1>Site verificador de estrangeiro</h1>
Digite seu país de origem<input type="text" id="txtvl">
    <input type="button" value="verificador" onclick="verificar()">    
    <div id="res">
    </div>
    <script>
        function verificar(){
            var pais = document.querySelector('input#txtvl').value;
            var res = document.querySelector('div#res');
            
            res.innerHTML =`<p>Nascido em <strong>${pais}</strong></p>`;
            if(pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML +='Você é Brasileiro';
            }else{
                res.innerHTML += 'Você é Estrangeiro';
            }
        }
    </script>
</body>
</html>
