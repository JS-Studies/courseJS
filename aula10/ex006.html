<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(61, 158, 98);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()">
        Interaja
    </div>
    <script>
        var a =window.document.querySelector('div#area');
        a.addEventListener('mouseenter', entrou);
        a.addEventListener('mouseout', saiu);

        function entrou(){
            a.innerText = 'Entrou';
        }

        function clicar(){
            a.innerText = "Clicou";
            a.style.backgroundColor = red;
        }
        
        function saiu(){
            a.innerText = "Saiuu!!";
        }
    </script>
</body>
</html>
